<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tweendr</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #15202b;
            color: #ffffff;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .tab-switcher {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            background-color: #192734;
            padding: 5px;
            border-radius: 10px;
        }

        .tab-button {
            flex: 1;
            padding: 15px 20px;
            background-color: transparent;
            border: none;
            color: #8899a6;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.2s;
        }

        .tab-button:hover {
            background-color: #1e2732;
            color: #ffffff;
        }

        .tab-button.active {
            background-color: #1da1f2;
            color: #ffffff;
        }

        .tweet-container {
            display: none;
        }

        .tweet-container.active {
            display: block;
        }

        .tweet-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .tweet-frame {
            background-color: #192734;
            border: 1px solid #38444d;
            border-radius: 12px;
            padding: 20px;
            transition: all 0.2s;
        }

        .tweet-frame:hover {
            border-color: #1da1f2;
            box-shadow: 0 0 10px rgba(29, 161, 242, 0.1);
        }

        .tweet-id {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .tweet-id-link {
            color: #1da1f2;
            text-decoration: none;
            font-size: 14px;
            font-weight: 600;
            display: inline-block;
            padding: 5px 10px;
            background-color: #1e2732;
            border-radius: 6px;
            transition: all 0.2s;
        }

        .tweet-id-link:hover {
            background-color: #1da1f2;
            color: #ffffff;
        }

        .view-image-button-inline {
            color: #1da1f2;
            text-decoration: none;
            font-size: 14px;
            font-weight: 600;
            display: inline-block;
            padding: 5px 10px;
            background-color: #1e2732;
            border-radius: 6px;
            transition: all 0.2s;
            border: none;
            cursor: pointer;
        }

        .view-image-button-inline:hover {
            background-color: #1da1f2;
            color: #ffffff;
        }

        .id-separator {
            color: #8899a6;
            font-size: 14px;
        }

        .tweet-text {
            font-size: 15px;
            line-height: 1.6;
            color: #ffffff;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .view-image-button {
            display: inline-block;
            padding: 12px 24px;
            background-color: #1da1f2;
            color: #ffffff;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.2s;
            cursor: pointer;
        }

        .view-image-button:hover {
            background-color: #1a8cd8;
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(29, 161, 242, 0.3);
        }

        .sub-tab-switcher {
            display: flex;
            gap: 8px;
            margin-bottom: 20px;
            background-color: #1e2732;
            padding: 4px;
            border-radius: 8px;
        }

        .sub-tab-button {
            flex: 1;
            padding: 10px 15px;
            background-color: transparent;
            border: none;
            color: #8899a6;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            border-radius: 6px;
            transition: all 0.2s;
        }

        .sub-tab-button:hover {
            background-color: #253341;
            color: #ffffff;
        }

        .sub-tab-button.active {
            background-color: #1da1f2;
            color: #ffffff;
        }

        .category-buttons {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .category-button {
            flex: 1;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .category-button.good {
            background-color: #00ba7c;
            color: #ffffff;
        }

        .category-button.good:hover {
            background-color: #00a36f;
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(0, 186, 124, 0.3);
        }

        .category-button.bad {
            background-color: #f4212e;
            color: #ffffff;
        }

        .category-button.bad:hover {
            background-color: #d91e2a;
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(244, 33, 46, 0.3);
        }

        .category-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #8899a6;
        }

        .scroll-loading {
            text-align: center;
            padding: 20px;
            color: #8899a6;
            display: none;
        }

        .scroll-loading.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="tab-switcher">
            <button class="tab-button active" data-tab="text">TEXT</button>
            <button class="tab-button" data-tab="pictures">PICTURES</button>
        </div>

        <div id="text-container" class="tweet-container active">
            <div class="sub-tab-switcher" id="text-sub-tabs">
                <button class="sub-tab-button active" data-sub-tab="unsorted">UNSORTED</button>
                <button class="sub-tab-button" data-sub-tab="good">GOOD</button>
                <button class="sub-tab-button" data-sub-tab="bad">BAD</button>
            </div>
            <div class="tweet-list" id="text-list"></div>
            <div class="scroll-loading" id="text-loading">Loading more...</div>
        </div>

        <div id="pictures-container" class="tweet-container">
            <div class="sub-tab-switcher" id="pictures-sub-tabs">
                <button class="sub-tab-button active" data-sub-tab="unsorted">UNSORTED</button>
                <button class="sub-tab-button" data-sub-tab="good">GOOD</button>
                <button class="sub-tab-button" data-sub-tab="bad">BAD</button>
            </div>
            <div class="tweet-list" id="pictures-list"></div>
            <div class="scroll-loading" id="pictures-loading">Loading more...</div>
        </div>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script type="module" src="app.js"></script>
</body>
</html>
